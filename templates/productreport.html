{% extends 'base.html' %}

{% block content %}

<form action="" method="POST">
    <div class="container-fluid">

        <div class="row" class ="col-md-12">


            <div class="form-group row col-md-12">
                <label for="retailerName">Perakendeci</label>
                <select class="form-control" id="retailerName">
                    <option selected>Seç...</option>
                    <option>Migros Sanal Market</option>
                </select>
            </div>

            <div class="form-group row col-md-12">
                <label for="category" >Ana Kategori</label>
                <select class="form-control" name="category" id="category">
                    <option selected>Seç...</option>
                    {% for category in categories %}
                    <option>{{ category }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group row col-md-6">
                <label for="startDatePicker">Başlangıç Tarihi</label>
                <div class="input-group date form_date col-md-5"
                     data-date="" data-date-format="dd MM yyyy" data-link-field="startDatePicker" data-link-format="yyyy-mm-dd">
                    <input class="form-control" size="16" type="text" value="" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
					<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
				<input type="hidden" name="startDatePicker" id="startDatePicker" value="" /><br/>
            </div>

             <div class="form-group row col-md-6">
                <label for="endDatePicker">Bitiş Tarihi</label>
                <div class="input-group date form_date col-md-5"
                     data-date="" data-date-format="dd MM yyyy" data-link-field="endDatePicker" data-link-format="yyyy-mm-dd">
                    <input class="form-control" size="16" type="text" value="" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
					<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
				<input type="hidden" name="endDatePicker" id="endDatePicker" value="" /><br/>
            </div>



            <div class="col-auto row col-md-12">
                <button type="submit" class="btn btn-primary mb-2" >Sorgula</button>
            </div>

        </div>

    </div>

</form>

<br>


<script type="text/javascript" src="static/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="static/bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
<script type="text/javascript">
    $('.form_datetime').datetimepicker({
        //language:  'tr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
        showMeridian: 1
    });
	$('.form_date').datetimepicker({
        language:  'tr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });
	$('.form_time').datetimepicker({
        language:  'tr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 1,
		minView: 0,
		maxView: 1,
		forceParse: 0
    });
</script>


{% endblock%}
